<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .box
        {
            border: 2px solid blue;
            display: inline-block;
            padding: 10px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div class="box box1">
        Hello
    </div>
    <div class="box">
        This is also a box
    </div>
</body>
</html>
